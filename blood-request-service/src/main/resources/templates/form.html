<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${bloodRequest.blood_request_id} != null ? 'Edit Request - LifeSaver Connect' : 'New Request - LifeSaver Connect'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .hero-section {
      background: linear-gradient(135deg, #dc3545 0%, #ff6b7a 100%);
      border-radius: 20px;
      color: white;
    }
    .floating-form {
      box-shadow: 0 20px 40px rgba(220, 53, 69, 0.1);
      border-radius: 20px;
      border: none;
      transition: transform 0.3s ease;
    }
    .floating-form:hover {
      transform: translateY(-5px);
    }
    .form-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #dc3545, #ff6b7a);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .pulse-effect {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body style="background: linear-gradient(135deg, #f8f9fa, #ffe6e9); min-height: 100vh;">
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #dc3545, #c82333);">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">
      <i class="fas fa-heartbeat me-2"></i>
      LifeSaver Connect
    </a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" th:href="@{/requests}">
        <i class="fas fa-arrow-left me-1"></i>Back to Requests
      </a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <!-- Hero Section -->
      <div class="hero-section text-center p-5 mb-5 pulse-effect">
        <div class="form-icon">
          <i class="fas fa-plus-circle fa-2x text-white"></i>
        </div>
        <h1 class="display-6 fw-bold mb-3" th:text="${bloodRequest.blood_request_id} != null ? 'Update Life-Saving Request' : 'Create New Blood Request'"></h1>
        <p class="lead mb-0" th:text="${bloodRequest.blood_request_id} != null ?
                    'Update request details to help save lives' : 
                    'Fill out the form below to request life-saving blood donations'"></p>
      </div>

      <div class="card floating-form">
        <div class="card-body p-5">
          <form th:action="@{/requests/save}" th:object="${bloodRequest}" method="post">
            <input type="hidden" th:field="*{blood_request_id}" />

            <!-- Blood Type Section -->
            <div class="row mb-4">
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label fw-bold text-danger">
                    <i class="fas fa-vial me-2"></i>Component
                  </label>
                  <select class="form-select" th:field="*{component_type}" required>
                    <option value="">Choose type...</option>
                    <option value="Plasma">ü©∏ Plasma</option>
                    <option value="Erythrocyte(RBC)">üî¥ Erythrocyte</option>
                    <option value="Leukocytes(WBC)">‚ö™ Leukocytes</option>
                    <option value="Platelets(PLT)">üü° Platelets</option>
                    <option value="Whole">üíâ Whole Blood</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label fw-bold text-danger">
                    <i class="fas fa-tint me-2"></i>Blood Group
                  </label>
                  <select class="form-select" th:field="*{blood_group}" required>
                    <option value="">Select group...</option>
                    <option value="A">üÖ∞Ô∏è Type A</option>
                    <option value="B">üÖ±Ô∏è Type B</option>
                    <option value="AB">üÜé Type AB</option>
                    <option value="O">üÖæÔ∏è Type O</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label fw-bold text-danger">
                    <i class="fas fa-plus-minus me-2"></i>Rhesus
                  </label>
                  <select class="form-select" th:field="*{rhesus_factor}" required>
                    <option value="">+/- ...</option>
                    <option value="+">‚ûï Positive</option>
                    <option value="-">‚ûñ Negative</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Volume and Deadline -->
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label fw-bold text-danger">
                    <i class="fas fa-weight me-2"></i>Volume Needed
                  </label>
                  <input type="number" class="form-control" min="1" max="10" th:field="*{volume}" required />
                  <div class="form-text">
                    <i class="fas fa-info-circle me-1"></i>
                    1 unit = Up to 3 lives saved!
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label fw-bold text-danger">
                    <i class="fas fa-clock me-2"></i>Urgency Deadline
                  </label>
                  <input type="datetime-local" class="form-control" th:field="*{deadline}" required />
                </div>
              </div>
            </div>

            <!-- Comments -->
            <div class="mb-4">
              <label class="form-label fw-bold text-danger">
                <i class="fas fa-comment-medical me-2"></i>Special Instructions
              </label>
              <textarea class="form-control" th:field="*{comments}" rows="4"
                        placeholder="Any special requirements, storage instructions, or notes for potential donors..."></textarea>
            </div>

            <!-- Medical Center -->
            <div class="mb-4">
              <label class="form-label fw-bold text-primary">
                <i class="fas fa-hospital me-2"></i>Medical Center ID
              </label>
              <input type="number" class="form-control" th:field="*{medcenter_id}" required />
              <div class="form-text">
                <i class="fas fa-map-marker-alt me-1"></i>
                Enter your medical center identification number
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-5">
              <button type="submit" class="btn btn-danger btn-lg px-5 me-md-3">
                <i class="fas fa-heart me-2"></i>
                <span th:text="${bloodRequest.blood_request_id} != null ? 'Update Request' : 'Create Request'"></span>
              </button>
              <a th:href="@{/requests}" class="btn btn-outline-secondary btn-lg px-5">
                <i class="fas fa-times me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- Inspiration Section -->
      <div class="text-center mt-5">
        <div class="p-4 rounded-3" style="background: linear-gradient(135deg, #e8f5e8, #f3e5f5);">
          <i class="fas fa-hands-helping fa-2x text-success mb-3"></i>
          <h5 class="text-dark">You're Making a Difference</h5>
          <p class="text-muted mb-0">
            Every request you create brings us one step closer to saving more lives in our community.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
