<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Templates - BloodConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-red: #dc3545;
      --dark-red: #c82333;
      --light-red: #fff5f5;
      --info-blue: #0dcaf0;
    }

    .template-card {
      border-left: 4px solid var(--info-blue);
      transition: all 0.3s ease;
    }

    .template-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgb(147, 195, 204);
    }

    .badge-template {
      background: var(--info-blue);
      color: white;
      font-weight: 600;
    }

    .btn-template {
      background: var(--info-blue);
      border-color: var(--info-blue);
    }

    .btn-template:hover {
      background: #0bacd0;
      border-color: #0bacd0;
    }
  </style>
</head>
<body style="background: linear-gradient(135deg, #f8f9fa, #f0f8ff); min-height: 100vh;">
<nav class="navbar navbar-expand-lg navbar-white bg-white">
  <div class="container">
    <a class="navbar-brand fw-bold text-danger"
       th:href="@{'/requests/medcenter/' + ${medcenterId} +
                  '?token=' + ${token} +
                  '&userId=' + ${userId} +
                  '&role=' + ${role} +
                  '&email=' + ${email}}">
      <i class="fas fa-heartbeat me-2"></i>
      BloodConnect
    </a>
    <div class="navbar-nav ms-auto">
      <a th:href="@{'/requests/medcenter/' + ${medcenterId} +
                         '?token=' + ${token} +
                         '&userId=' + ${userId} +
                         '&role=' + ${role} +
                         '&email=' + ${email}}"
         class="btn btn-outline-danger btn-sm">
        <i class="fas fa-arrow-left me-1"></i>Back to Requests
      </a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <!-- Header -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2 class="text-info mb-1">
            <i class="fas fa-clone me-2"></i>Request Templates
          </h2>
          <p class="text-muted mb-0">
            Medical Center: <strong th:text="${medcenterName}"></strong>
            (ID: <span th:text="${medcenterId}"></span>)
          </p>
        </div>
        <div>
          <a th:href="@{'/templates/new?medcenterId=' + ${medcenterId} +
                                 '&token=' + ${token} +
                                 '&userId=' + ${userId} +
                                 '&role=' + ${role} +
                                 '&email=' + ${email}}"
             class="btn btn-template">
            <i class="fas fa-plus me-1"></i>New Template
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Flash Messages -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="fas fa-check-circle me-2"></i>
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fas fa-exclamation-circle me-2"></i>
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Templates Grid -->
  <div th:if="${not #lists.isEmpty(templates)}">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div th:each="template : ${templates}" class="col">
        <div class="card template-card h-100">
          <div class="card-header bg-white">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0" th:text="${template.name} ?: 'Untitled Template'"></h5>
              <span class="badge badge-template">
                <i class="fas fa-clone me-1"></i>Template
              </span>
            </div>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <strong class="text-danger">Blood Type:</strong>
              <span class="badge bg-danger text-white ms-2">
                <span th:text="${template.bloodGroup + template.rhesusFactor}"></span>
              </span>
            </div>

            <div class="mb-3">
              <strong>Component:</strong>
              <span class="text-muted ms-2" th:text="${template.componentType}"></span>
            </div>

            <div class="mb-3">
              <strong>Volume:</strong>
              <span class="text-muted ms-2" th:text="${template.volume + ' units'}"></span>
            </div>

            <div th:if="${template.comments}" class="mb-3">
              <strong>Notes:</strong>
              <p class="text-muted mb-0 mt-1" style="font-size: 0.9rem;" th:text="${template.comments}"></p>
            </div>
          </div>
          <div class="card-footer bg-white border-0 pt-0">
            <div class="btn-group w-100" role="group">
              <form th:action="@{'/templates/' + ${template.id} + '/create-request'}"
                    method="post" style="display: inline;">
                <input type="hidden" name="medcenterId" th:value="${medcenterId}">
                <input type="hidden" name="token" th:value="${token}">
                <input type="hidden" name="userId" th:value="${userId}">
                <input type="hidden" name="role" th:value="${role}">
                <input type="hidden" name="email" th:value="${email}">
                <button type="submit" class="btn btn-success btn-sm">
                  <i class="fas fa-plus me-1"></i>Create Request
                </button>
              </form>

              <a th:href="@{'/templates/' + ${template.id} + '/edit?medcenterId=' + ${medcenterId} +
                                         '&token=' + ${token} +
                                         '&userId=' + ${userId} +
                                         '&role=' + ${role} +
                                         '&email=' + ${email}}"
                 class="btn btn-outline-primary btn-sm">
                <i class="fas fa-edit me-1"></i>Edit
              </a>

              <form th:action="@{'/templates/' + ${template.id} + '/delete'}"
                    method="post" style="display: inline;"
                    onsubmit="return confirm('Are you sure you want to delete this template?')">
                <input type="hidden" name="medcenterId" th:value="${medcenterId}">
                <input type="hidden" name="token" th:value="${token}">
                <input type="hidden" name="userId" th:value="${userId}">
                <input type="hidden" name="role" th:value="${role}">
                <input type="hidden" name="email" th:value="${email}">
                <button type="submit" class="btn btn-outline-danger btn-sm">
                  <i class="fas fa-trash me-1"></i>Delete
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div th:if="${#lists.isEmpty(templates)}" class="text-center py-5">
    <div class="empty-state">
      <i class="fas fa-clone fa-3x text-muted mb-3"></i>
      <h4 class="text-muted mb-3">No Templates Found</h4>
      <p class="text-muted mb-4">You haven't created any templates yet.</p>
      <a th:href="@{'/templates/new?medcenterId=' + ${medcenterId} +
                         '&token=' + ${token} +
                         '&userId=' + ${userId} +
                         '&role=' + ${role} +
                         '&email=' + ${email}}"
         class="btn btn-template">
        <i class="fas fa-plus me-1"></i>Create Your First Template
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
