<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blood Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .button-group {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .readonly-field {
            padding: 8px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="form-header">
    <h2>Edit Blood Request #<span th:text="${bloodRequest.blood_request_id}"></span></h2>
    <a th:href="@{/requests}" class="btn btn-secondary">Back to List</a>
</div>

<form th:action="@{/requests/{id}/edit(id=${bloodRequest.blood_request_id})}" th:object="${bloodRequest}" method="post">
    <input type="hidden" th:field="*{blood_request_id}" />
    <input type="hidden" th:field="*{medcenter_id}" />

    <div class="form-group">
        <label for="component_type">Component Type:</label>
        <select id="component_type" th:field="*{component_type}" required>
            <option value="">Select Component Type</option>
            <option value="Plasma">Plasma</option>
            <option value="Erythrocyte(RBC)">Erythrocyte (RBC)</option>
            <option value="Leukocytes(WBC)">Leukocytes (WBC)</option>
            <option value="Platelets(PLT)">Platelets (PLT)</option>
            <option value="Whole">Whole Blood</option>
        </select>
    </div>

    <div class="form-group">
        <label for="blood_group">Blood Group:</label>
        <select id="blood_group" th:field="*{blood_group}" required>
            <option value="">Select Blood Group</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select>
    </div>

    <div class="form-group">
        <label for="rhesus_factor">Rhesus Factor:</label>
        <select id="rhesus_factor" th:field="*{rhesus_factor}" required>
            <option value="">Select Rhesus Factor</option>
            <option value="+">Positive (+)</option>
            <option value="-">Negative (-)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="volume">Volume (units):</label>
        <input type="number" id="volume" th:field="*{volume}" min="1" max="10" required />
    </div>

    <div class="form-group">
        <label for="deadline">Deadline:</label>
        <input type="datetime-local" id="deadline" th:field="*{deadline}" required />
    </div>

    <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments" th:field="*{comments}" placeholder="Enter any additional comments..."></textarea>
    </div>

    <div class="form-group">
        <label>Medcenter:</label>
        <div class="readonly-field">
            <strong th:text="${medcenterName}"></strong>
            <br>
            <small>ID: <span th:text="${bloodRequest.medcenter_id}"></span></small>
        </div>
        <small style="color: #666;">Medcenter cannot be changed</small>
    </div>

    <div class="button-group">
        <button type="submit" class="btn btn-primary">Update Request</button>
        <a th:href="@{/requests}" class="btn btn-secondary">Cancel</a>

        <!-- Кнопка удаления -->
        <form th:action="@{/requests/{id}/delete(id=${bloodRequest.blood_request_id})}" method="post" style="display: inline-block; margin-left: 10px;">
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete this request?')">
                Delete Request
            </button>
        </form>
    </div>
</form>

</body>
</html>
