<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .blood-drop {
            background: linear-gradient(135deg, #dc3545, #ff6b7a);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .blood-drop i {
            transform: rotate(45deg);
            color: white;
        }
        .detail-card {
            border-left: 4px solid #dc3545;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .detail-card:hover {
            transform: translateY(-5px);
        }
        .urgent-badge {
            background: linear-gradient(45deg, #ff6b7a, #dc3545);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #f8f9fa, #ffe6e9); min-height: 100vh;">
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #dc3545, #c82333);">
    <div class="container">
        <a class="navbar-brand heartbeat" href="/" style="font-weight: bold; font-size: 1.5rem;">
            <div class="blood-drop">
                <i class="fas fa-heart"></i>
            </div>
            BloodConnect
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/requests}">
                <i class="fas fa-arrow-left me-1"></i>Back to Requests
            </a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-danger mb-3">
                    <i class="fas fa-hand-holding-heart me-3 heartbeat"></i>
                    Blood Request Details
                </h1>
                <p class="lead text-muted">Every drop counts in saving lives</p>
            </div>

            <div class="card detail-card shadow-lg border-0">
                <div class="card-header py-4" style="background: linear-gradient(135deg, #dc3545, #ff6b7a); border: none;">
                    <div class="d-flex justify-content-between align-items-center text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-file-medical me-2"></i>
                            Request #<span th:text="${request.blood_request_id}"></span>
                        </h3>
                        <span class="urgent-badge badge rounded-pill px-3 py-2">
                            <i class="fas fa-clock me-1"></i>Urgent Need
                        </span>
                    </div>
                </div>

                <div class="card-body p-5">
                    <div class="row mb-4">
                        <div class="col-md-6 text-center">
                            <div class="p-4 rounded-3" style="background: #fff5f5;">
                                <i class="fas fa-tint text-danger fa-2x mb-3"></i>
                                <h4 class="text-danger fw-bold" th:text="${request.blood_group + request.rhesus_factor}"></h4>
                                <p class="text-muted mb-0">Blood Type Needed</p>
                            </div>
                        </div>
                        <div class="col-md-6 text-center">
                            <div class="p-4 rounded-3" style="background: #f0f8ff;">
                                <i class="fas fa-vial text-primary fa-2x mb-3"></i>
                                <h4 class="text-primary fw-bold" th:text="${request.component_type}"></h4>
                                <p class="text-muted mb-0">Component Type</p>
                            </div>
                        </div>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="d-flex align-items-center p-3 rounded-3" style="background: #f8f9fa;">
                                <i class="fas fa-weight text-warning fa-lg me-3"></i>
                                <div>
                                    <h6 class="mb-0 fw-bold">Volume Required</h6>
                                    <span class="text-muted" th:text="${request.volume + ' units'}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-center p-3 rounded-3" style="background: #f8f9fa;">
                                <i class="fas fa-calendar-alt text-success fa-lg me-3"></i>
                                <div>
                                    <h6 class="mb-0 fw-bold">Deadline</h6>
                                    <span class="text-muted" th:text="${request.deadline}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div class="d-flex align-items-start p-4 rounded-3" style="background: #e8f5e8;">
                            <i class="fas fa-comment-medical text-success fa-lg me-3 mt-1"></i>
                            <div>
                                <h6 class="fw-bold text-success mb-2">Special Instructions</h6>
                                <p class="mb-0" th:text="${request.comments} ?: 'No special instructions provided'"></p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5 pt-4 border-top text-center">
                        <a th:href="@{/requests}" class="btn btn-outline-danger btn-lg px-4 me-3">
                            <i class="fas fa-list me-2"></i>All Requests
                        </a>
                        <a th:href="@{'/requests/' + ${request.blood_request_id} + '/edit'}" class="btn btn-danger btn-lg px-4">
                            <i class="fas fa-edit me-2"></i>Edit Request
                        </a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-5">
                <p class="text-muted fst-italic">
                    <i class="fas fa-quote-left me-2 text-danger"></i>
                    Your donation could be the reason someone gets to see tomorrow
                    <i class="fas fa-quote-right ms-2 text-danger"></i>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
