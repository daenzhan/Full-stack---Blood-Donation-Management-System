<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Requests by Medcenter</title>
</head>
<body>
<h2>Requests for Medcenter ID: <span th:text="${medcenter_id}"></span></h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Component Type</th>
        <th>Blood Group</th>
        <th>Rhesus Factor</th>
        <th>Volume</th>
        <th>Deadline</th>
        <th>Comments</th>
    </tr>

    <tr th:each="req : ${requests}">
        <td th:text="${req.blood_request_id}"></td>
        <td th:text="${req.component_type}"></td>
        <td th:text="${req.blood_group}"></td>
        <td th:text="${req.rhesus_factor}"></td>
        <td th:text="${req.volume}"></td>
        <td th:text="${req.deadline}"></td>
        <td th:text="${req.comments}"></td>
    </tr>
</table>

<a th:href="@{/requests}">Back to all requests</a>
</body>
</html>
