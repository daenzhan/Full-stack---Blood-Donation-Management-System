server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**, /register, /login, /home, /
        - id: med-center-service
          uri: http://localhost:8082
          predicates:
            - Path=/medcenters/**
        - id: blood-request-server
          uri: http://localhost:8083
          predicates:
            - Path=/requests/**
        - id: donor-service
          uri: http://localhost:8084
          predicates:
            - Path=/donor/**
        - id: donation-history-service
          uri: http://localhost:8085
          predicates:
            - Path=/donation-history/**
        - id: analysis-service
          uri: http://localhost:8086
          predicates:
            - Path=/analysis/**
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
