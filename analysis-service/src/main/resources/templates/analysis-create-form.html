<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BloodConnect - Create Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-header {
            border-bottom: 3px solid #dc3545;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="/">BloodConnect</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/analysis}">Back to Analysis List</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="form-container">
        <div class="form-header">
            <h1 class="text-danger">Create New Blood Analysis</h1>
            <p class="lead">Donation ID: <strong th:text="${analysis.donation_id}"></strong></p>
        </div>

        <form th:action="@{/analysis/new}" th:object="${analysis}" method="post">
            <!-- Donation ID (скрытое поле) -->
            <input type="hidden" th:field="*{donation_id}">
            <input type="hidden" name="medcenter_id" th:value="${medcenter_id}">

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="donor_id" class="form-label">Donor ID:</label>
                        <input type="number" class="form-control" id="donor_id" th:field="*{donor_id}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Donation ID:</label>
                        <input type="text" class="form-control" th:value="${analysis.donation_id}" readonly>
                        <small class="form-text text-muted">Automatically set from donation</small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="blood_group" class="form-label required-field">Blood Group:</label>
                        <select class="form-select" id="blood_group" th:field="*{blood_group}" required>
                            <option value="">Select Blood Group</option>
                            <option th:each="group : ${blood_groups}"
                                    th:value="${group}"
                                    th:text="${group}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="rhesus_factor" class="form-label required-field">Rhesus Factor:</label>
                        <select class="form-select" id="rhesus_factor" th:field="*{rhesus_factor}" required>
                            <option value="">Select Rhesus Factor</option>
                            <option th:each="factor : ${rhesus_factors}"
                                    th:value="${factor}"
                                    th:text="${factor}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Infectious Disease Tests -->
            <div class="mb-4">
                <h5 class="border-bottom pb-2">Infectious Disease Tests</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="hiv" class="form-label">HIV:</label>
                            <select class="form-select" id="hiv" th:field="*{hiv}">
                                <option value="">not tested</option>
                                <option value="NEGATIVE">NEGATIVE</option>
                                <option value="POSITIVE">POSITIVE</option>
                                <option value="PENDING">PENDING</option>
                                <option value="INCONCLUSIVE">INCONCLUSIVE</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="hepatitisB" class="form-label">Hepatitis B:</label>
                            <select class="form-select" id="hepatitisB" th:field="*{hepatitisB}">
                                <option value="">not tested</option>
                                <option value="NEGATIVE">NEGATIVE</option>
                                <option value="POSITIVE">POSITIVE</option>
                                <option value="PENDING">PENDING</option>
                                <option value="INCONCLUSIVE">INCONCLUSIVE</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="hepatitisC" class="form-label">Hepatitis C:</label>
                            <select class="form-select" id="hepatitisC" th:field="*{hepatitisC}">
                                <option value="">Not Tested</option>
                                <option value="NEGATIVE">NEGATIVE</option>
                                <option value="POSITIVE">POSITIVE</option>
                                <option value="PENDING">PENDING</option>
                                <option value="INCONCLUSIVE">INCONCLUSIVE</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="syphilis" class="form-label">Syphilis:</label>
                            <select class="form-select" id="syphilis" th:field="*{syphilis}">
                                <option value="">not tested</option>
                                <option value="NEGATIVE">NEGATIVE</option>
                                <option value="POSITIVE">POSITIVE</option>
                                <option value="PENDING">PENDING</option>
                                <option value="INCONCLUSIVE">INCONCLUSIVE</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="brucellosis" class="form-label">Brucellosis:</label>
                            <select class="form-select" id="brucellosis" th:field="*{brucellosis}">
                                <option value="">not tested</option>
                                <option value="NEGATIVE">NEGATIVE</option>
                                <option value="POSITIVE">POSITIVE</option>
                                <option value="PENDING">PENDING</option>
                                <option value="INCONCLUSIVE">INCONCLUSIVE</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Blood Parameters -->
            <div class="mb-4">
                <h5 class="border-bottom pb-2">Blood Parameters</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="alt_level" class="form-label">ALT Level:</label>
                            <input type="number" step="0.1" class="form-control" id="alt_level" th:field="*{alt_level}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="hemoglobin" class="form-label">Hemoglobin:</label>
                            <input type="number" step="0.1" class="form-control" id="hemoglobin" th:field="*{hemoglobin}">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Technician Notes -->
            <div class="mb-4">
                <label for="technician_notes" class="form-label">Technician Notes:</label>
                <textarea class="form-control" id="technician_notes" th:field="*{technician_notes}" rows="4"></textarea>
            </div>

            <!-- Submit Buttons -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Create Analysis</button>
                <a th:href="@{/donation-history/medcenter/{id}(id=${medcenter_id})}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
