<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля донора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-custom {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Донорская служба</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link"
                   th:href="@{/donor/dashboard(token=${token}, userId=${userId}, role=${role}, email=${email})}">
                    Дашборд
                </a>
                <a class="nav-link"
                   th:href="@{/donor/profile(token=${token}, userId=${userId}, role=${role}, email=${email})}">
                    Профиль
                </a>
                <a class="nav-link"
                   th:href="@{/donor/requests(token=${token}, userId=${userId}, role=${role}, email=${email})}">
                    Заявки на кровь
                </a>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <h2 class="text-center mb-4">Редактирование профиля донора</h2>

        <!-- Сообщения об ошибках/успехе -->
        <div th:if="${param.success}" class="alert alert-success" role="alert">
            Профиль успешно обновлен!
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span th:text="${param.error}">Ошибка при обновлении профиля</span>
        </div>

        <form th:action="@{/donor/profile/update}" method="post">
            <!-- Скрытые параметры -->
            <input type="hidden" name="token" th:value="${token}">
            <input type="hidden" name="userId" th:value="${userId}">
            <input type="hidden" name="role" th:value="${role}">
            <input type="hidden" name="email" th:value="${email}">

            <!-- Полное имя -->
            <div class="form-group">
                <label for="fullName" class="form-label">Полное имя *</label>
                <input type="text" class="form-control" id="fullName" name="fullName"
                       th:value="${donor.fullName}" required>
            </div>

            <!-- Дата рождения -->
            <div class="form-group">
                <label for="dateOfBirth" class="form-label">Дата рождения *</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"
                       th:value="${#temporals.format(donor.dateOfBirth, 'yyyy-MM-dd')}"
                       th:min="${minDate}" th:max="${maxDate}" required>
                <small class="form-text text-muted">Возраст должен быть от 18 до 65 лет</small>
            </div>

            <!-- Пол -->
            <div class="form-group">
                <label for="gender" class="form-label">Пол *</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Выберите пол</option>
                    <option th:each="gender : ${genders}"
                            th:value="${gender}"
                            th:text="${gender}"
                            th:selected="${donor.gender == gender}"></option>
                </select>
            </div>

            <!-- Группа крови -->
            <div class="form-group">
                <label for="bloodType" class="form-label">Группа крови *</label>
                <select class="form-control" id="bloodType" name="bloodType" required>
                    <option value="">Выберите группу крови</option>
                    <option th:each="bloodType : ${bloodTypes}"
                            th:value="${bloodType}"
                            th:text="${bloodType}"
                            th:selected="${donor.bloodType == bloodType}"></option>
                </select>
            </div>

            <!-- Номер телефона -->
            <div class="form-group">
                <label for="phoneNumber" class="form-label">Номер телефона</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                       th:value="${donor.phoneNumber}"
                       placeholder="+7 (999) 999-99-99">
            </div>

            <!-- Адрес -->
            <div class="form-group">
                <label for="address" class="form-label">Адрес</label>
                <textarea class="form-control" id="address" name="address"
                          rows="3" placeholder="Введите ваш адрес"
                          th:text="${donor.address}"></textarea>
            </div>

            <!-- Кнопки -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/donor/profile(token=${token}, userId=${userId}, role=${role}, email=${email})}"
                   class="btn btn-secondary me-md-2">
                    Отмена
                </a>
                <button type="submit" class="btn btn-custom">
                    Сохранить изменения
                </button>
            </div>
        </form>

        <!-- Кнопка удаления профиля -->
        <div class="mt-4 pt-3 border-top">
            <form th:action="@{/donor/profile/delete}" method="post"
                  onsubmit="return confirm('Вы уверены, что хотите удалить профиль? Это действие нельзя отменить.');">
                <input type="hidden" name="token" th:value="${token}">
                <input type="hidden" name="userId" th:value="${userId}">
                <input type="hidden" name="role" th:value="${role}">
                <input type="hidden" name="email" th:value="${email}">
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    Удалить профиль
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
