<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History - Blood Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #dc3545;
            --primary-hover: #bb2d3b;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.25rem;
        }

        .activity-table {
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .activity-table thead th {
            border-top: none;
            font-weight: 600;
            color: #495057;
            padding: 0.75rem 0.75rem;
            background-color: var(--light-bg);
        }

        .activity-table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .badge-role {
            background-color: #6c757d;
        }

        .badge-service {
            background-color: var(--primary-color);
        }

        .activity-description {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .pagination .page-link {
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }

        .pagination .page-link:hover {
            color: white;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            color: white;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .empty-state {
            padding: 3rem 1rem;
            text-align: center;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-tint me-2"></i>Blood Donation System
        </a>
    </div>
</nav>

<div class="container mt-4">

    <!-- HEADER -->
    <div class="row mb-4">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3 mb-1"><i class="fas fa-history me-2"></i>Activity History</h1>
                    <p class="text-muted mb-0">Log of all user actions in the system</p>
                </div>

                <div class="stat-card text-white bg-danger rounded p-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-chart-bar fa-2x me-3"></i>
                        <div>
                            <div class="h4 mb-0" th:text="${totalItems}">0</div>
                            <small>Total Records</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FILTER BLOCK -->
    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-header"><h5 class="mb-0">Filters</h5></div>

                <div class="card-body">

                    <form method="get" action="/activities" class="row g-3">

                        <div class="col-md-2">
                            <label class="form-label">User ID</label>
                            <input type="number" class="form-control"
                                   name="userId" th:value="${filterUserId}">
                        </div>

                        <div class="col-md-2">
                            <label class="form-label">Role</label>
                            <select class="form-select" name="role">
                                <option value="">All</option>
                                <option value="DONOR" th:selected="${filterRole=='DONOR'}">Donor</option>
                                <option value="MEDICAL_CENTER" th:selected="${filterRole=='MEDICAL_CENTER'}">Medical Center</option>
                                <option value="ADMIN" th:selected="${filterRole=='ADMIN'}">Admin</option>
                            </select>
                        </div>

                        <div class="col-md-2">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control"
                                   name="startDate" th:value="${filterStartDate}">
                        </div>

                        <div class="col-md-2">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control"
                                   name="endDate" th:value="${filterEndDate}">
                        </div>

                        <div class="col-12 text-end mt-3">
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-filter me-1"></i> Apply Filter
                            </button>
                            <a href="/activities" class="btn btn-secondary">Reset</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Activity Log</h5>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">

                <table class="table table-hover activity-table mb-0">
                    <thead>
                    <tr>
                        <th>
                            <a class="sortable-header d-flex align-items-center"
                               th:href="@{/activities(page=0,size=${pageSize},sortBy='createdAt',direction=${direction=='desc'?'asc':'desc'})}">
                                Date/Time
                                <i th:if="${sortBy=='createdAt'}"
                                   th:class="${direction=='desc'?'fas fa-sort-down ms-1':'fas fa-sort-up ms-1'}"></i>
                            </a>
                        </th>
                        <th>User</th>
                        <th>Role</th>
                        <th>Action</th>
                        <th>Description</th>
                        <th>Service</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="activity : ${activities}">
                        <td>
                            <small class="text-muted"
                                   th:text="${#temporals.format(activity.createdAt, 'dd.MM.yyyy HH:mm')}"></small>
                        </td>

                        <td><strong th:text="'ID: ' + ${activity.userId}"></strong></td>

                        <td><span class="badge bg-secondary" th:text="${activity.userRole}"></span></td>

                        <td><span class="fw-bold" th:text="${activity.actionType}"></span></td>

                        <td>
                            <span class="activity-description"
                                  th:data-bs-toggle="tooltip"
                                  th:data-bs-original-title="${activity.description}"
                                  th:text="${activity.description}">
                            </span>
                        </td>

                        <td>
                            <span class="badge bg-danger" th:text="${activity.serviceSource}"></span>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(activities)}">
                        <td colspan="6" class="text-center py-5">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <h5>No activity data</h5>
                                <p class="text-muted">Logs will appear automatically once users perform actions</p>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- PAGINATION -->
    <div th:if="${totalPages > 1}" class="row mt-4">
        <div class="col">
            <nav>
                <ul class="pagination justify-content-center">

                    <li class="page-item" th:classappend="${currentPage==0}?'disabled':''">
                        <a class="page-link"
                           th:href="@{/activities(page=0,size=${pageSize},sortBy=${sortBy},direction=${direction})}">
                            <i class="fas fa-angle-double-left"></i>
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage==0}?'disabled':''">
                        <a class="page-link"
                           th:href="@{/activities(page=${currentPage-1},size=${pageSize},sortBy=${sortBy},direction=${direction})}">
                            <i class="fas fa-angle-left"></i>
                        </a>
                    </li>

                    <li th:each="page : ${#numbers.sequence(0,totalPages-1)}"
                        class="page-item"
                        th:classappend="${page==currentPage}?'active':''">

                        <a class="page-link"
                           th:href="@{/activities(page=${page},size=${pageSize},sortBy=${sortBy},direction=${direction})}"
                           th:text="${page+1}">1</a>

                    </li>

                    <li class="page-item" th:classappend="${currentPage==totalPages-1}?'disabled':''">
                        <a class="page-link"
                           th:href="@{/activities(page=${currentPage+1},size=${pageSize},sortBy=${sortBy},direction=${direction})}">
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage==totalPages-1}?'disabled':''">
                        <a class="page-link"
                           th:href="@{/activities(page=${totalPages-1},size=${pageSize},sortBy=${sortBy},direction=${direction})}">
                            <i class="fas fa-angle-double-right"></i>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(t => new bootstrap.Tooltip(t));
    });
</script>

</body>
</html>
