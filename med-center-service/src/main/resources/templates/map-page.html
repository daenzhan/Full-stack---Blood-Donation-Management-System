<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞—Ä—Ç–∞ —Ü–µ–Ω—Ç—Ä–æ–≤ –¥–æ–Ω–æ—Ä—Å—Ç–≤–∞</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=92fb74a1-4389-4f41-8801-8e9d93e4548c&lang=ru_RU" type="text/javascript"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {

    }

    .header {

      color: white;
      margin-bottom: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 2.5em;

    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      text-align: center;
    }

    .location-btn {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
      display: inline-flex;
      align-items: center;

    }

    .location-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
    }

    .location-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
    }

    .status.loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
      display: block;
    }

    .status.success {
      background: #d1edff;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    #map {
      width: 100%;
      height: 600px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .legend {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-color {
      background: #1e88e5;
    }

    .center-color {
      background: #e53935;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>üó∫Ô∏è –ö–∞—Ä—Ç–∞ —Ü–µ–Ω—Ç—Ä–æ–≤ –¥–æ–Ω–æ—Ä—Å—Ç–≤–∞ –∫—Ä–æ–≤–∏</h1>
    <p>–í—Å–µ –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–µ —Ü–µ–Ω—Ç—Ä—ã –Ω–∞ –æ–¥–Ω–æ–π –∫–∞—Ä—Ç–µ —Å –≤–∞—à–∏–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ–º</p>
  </div>

  <div class="controls">
    <button id="locationButton" class="location-btn">
      <span class="btn-text">üìç –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</span>
    </button>

    <div id="status" class="status">
      <span id="statusText"></span>
    </div>
  </div>

  <div id="map"></div>

  <div class="legend">
    <h3>–û–±–æ–∑–Ω–∞—á–µ–Ω–∏—è:</h3>
    <div class="legend-item">
      <div class="legend-color user-color"></div>
      <span>–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</span>
    </div>
    <div class="legend-item">
      <div class="legend-color center-color"></div>
      <span>–ú–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–µ —Ü–µ–Ω—Ç—Ä—ã</span>
    </div>
  </div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  const centers = /*[[${centers}]]*/ [];
  let map;
  let userPlacemark;

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
  ymaps.ready(initMap);

  function initMap() {
    map = new ymaps.Map('map', {
      center: [55.76, 37.64],
      zoom: 10
    });

    // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ —Ü–µ–Ω—Ç—Ä—ã –Ω–∞ –∫–∞—Ä—Ç—É (–∫—Ä–∞—Å–Ω—ã–µ –º–µ—Ç–∫–∏)
    centers.forEach(function(center) {
      if (center.latitude && center.longitude) {
        const placemark = new ymaps.Placemark(
                [center.latitude, center.longitude],
                {
                  hintContent: center.name,
                  balloonContent: createBalloonContent(center)
                },
                {
                  preset: 'islands#redMedicalIcon',
                  iconColor: '#e53935'
                }
        );
        map.geoObjects.add(placemark);
      }
    });

    // –ï—Å–ª–∏ –µ—Å—Ç—å —Ü–µ–Ω—Ç—Ä—ã, –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–∞—Ä—Ç—É
    if (centers.length > 0) {
      map.setBounds(map.geoObjects.getBounds(), { checkZoomRange: true });
    }
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
  document.getElementById('locationButton').addEventListener('click', getUserLocation);

  function getUserLocation() {
    const button = document.getElementById('locationButton');
    const status = document.getElementById('status');
    const statusText = document.getElementById('statusText');

    // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
    button.disabled = true;
    button.innerHTML = '<div class="loading-spinner"></div> –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...';
    status.className = 'status loading';
    statusText.textContent = '–ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –≤–∞—à–µ–º—É –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—é...';

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
              // –£—Å–ø–µ—Ö
              function(position) {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;

                statusText.textContent = '‚úÖ –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!';
                status.className = 'status success';

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                saveUserLocation(userLat, userLon);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ –∫–∞—Ä—Ç–µ
                showUserOnMap(userLat, userLon);

                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                setTimeout(() => {
                  button.disabled = false;
                  button.innerHTML = '<span class="btn-text">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</span>';
                }, 2000);
              },
              // –û—à–∏–±–∫–∞
              function(error) {
                let errorMessage = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ. ';

                switch(error.code) {
                  case error.PERMISSION_DENIED:
                    errorMessage += '–í—ã –æ—Ç–∫–∞–∑–∞–ª–∏ –≤ –¥–æ—Å—Ç—É–ø–µ –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏.';
                    break;
                  case error.POSITION_UNAVAILABLE:
                    errorMessage += '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.';
                    break;
                  case error.TIMEOUT:
                    errorMessage += '–í—Ä–µ–º—è –∑–∞–ø—Ä–æ—Å–∞ –∏—Å—Ç–µ–∫–ª–æ.';
                    break;
                  default:
                    errorMessage += '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞.';
                }

                statusText.textContent = errorMessage;
                status.className = 'status error';

                button.disabled = false;
                button.innerHTML = '<span class="btn-text">üìç –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</span>';
              },
              // –û–ø—Ü–∏–∏
              {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 60000
              }
      );
    } else {
      statusText.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.';
      status.className = 'status error';
      button.disabled = false;
      button.innerHTML = '<span class="btn-text">üìç –ü–æ–∫–∞–∑–∞—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</span>';
    }
  }

  function showUserOnMap(userLat, userLon) {
    // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é –º–µ—Ç–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å–ª–∏ –µ—Å—Ç—å
    if (userPlacemark) {
      map.geoObjects.remove(userPlacemark);
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –º–µ—Ç–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Å–∏–Ω–∏–π —Ü–≤–µ—Ç)
    userPlacemark = new ymaps.Placemark(
            [userLat, userLon],
            {
              hintContent: '–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ',
              balloonContent: `
                        <div style="padding: 10px;">
                            <h3>üìç –í—ã –∑–¥–µ—Å—å!</h3>
                            <p><strong>–®–∏—Ä–æ—Ç–∞:</strong> ${userLat.toFixed(6)}</p>
                            <p><strong>–î–æ–ª–≥–æ—Ç–∞:</strong> ${userLon.toFixed(6)}</p>
                        </div>
                    `
            },
            {
              preset: 'islands#blueCircleDotIcon',
              iconColor: '#1e88e5'
            }
    );

    map.geoObjects.add(userPlacemark);

    // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
    map.setCenter([userLat, userLon], 13);

    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è –¥–æ —Ü–µ–Ω—Ç—Ä–æ–≤ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª—É–Ω—ã
    updateCenterDistances(userLat, userLon);
  }

  function updateCenterDistances(userLat, userLon) {
    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª—É–Ω—ã —Ü–µ–Ω—Ç—Ä–æ–≤ —Å —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è–º–∏
    map.geoObjects.each(function(geoObject) {
      if (geoObject !== userPlacemark) {
        const centerCoords = geoObject.geometry.getCoordinates();
        const distance = calculateDistance(userLat, userLon, centerCoords[0], centerCoords[1]);

        const center = centers.find(c =>
                c.latitude === centerCoords[0] && c.longitude === centerCoords[1]
        );

        if (center) {
          geoObject.properties.set('balloonContent', createBalloonContent(center, distance));
        }
      }
    });
  }

  function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;

    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);

    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return (R * c).toFixed(1);
  }

  function createBalloonContent(center, distance = null) {
    let distanceHtml = '';
    if (distance !== null) {
      distanceHtml = `<p><strong>üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –≤–∞—Å:</strong> ${distance} –∫–º</p>`;
    }

    return `
                <div style="max-width: 300px; padding: 10px;">
                    <h3 style="margin-bottom: 10px; color: #e53935;">${center.name}</h3>
                    <p><strong>üìç –ê–¥—Ä–µ—Å:</strong> ${center.location}</p>
                    <p><strong>üìû –¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${center.phone}</p>
                    <p><strong>üéØ –°–ø–µ—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è:</strong> ${center.specialization || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</p>
                    ${distanceHtml}
                    <div style="margin-top: 15px;">
                        <a href="/medcenters/${center.med_center_id}"
                           style="display: inline-block; padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px;">
                            –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                        </a>
                    </div>
                </div>
            `;
  }

  function saveUserLocation(latitude, longitude) {
    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    fetch('/medcenters/api/save-user-location', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `latitude=${latitude}&longitude=${longitude}`
    })
            .then(response => response.json())
            .then(data => {
              console.log('–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ:', data);
            })
            .catch(error => {
              console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è:', error);
            });
  }
  /*]]>*/
</script>
