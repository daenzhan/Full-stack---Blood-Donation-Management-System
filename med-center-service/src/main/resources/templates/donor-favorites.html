<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BloodConnect</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary-red: #dc3545;
      --dark-red: #c82333;
      --light-red: #fff5f5;
      --gradient-red: linear-gradient(135deg, #dc3545, #ff6b7a);
      --border-light: #ffe6e8;
      --shadow-soft: 0 4px 20px rgba(220, 53, 69, 0.08);
      --shadow-hover: 0 8px 30px rgba(220, 53, 69, 0.12);
      --text-dark: #2d3748;
      --text-light: #718096;
    }

    body {
      background: linear-gradient(135deg, #fefafa 0%, #fff5f5 100%);
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
    }

    .page-header {
      background: var(--gradient-red);
      color: white;
      padding: 2rem 0;
      border-radius: 0 0 20px 20px;
      box-shadow: var(--shadow-soft);
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: var(--shadow-soft);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .btn-primary {
      background: var(--gradient-red);
      border: none;
    }

    .btn-primary:hover {
      box-shadow: 0 5px 20px rgba(220, 53, 69, 0.3);
    }

    .btn-danger {
      border-radius: 10px;
    }

    .badge-type {
      background: var(--gradient-red);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      color: white;
      font-weight: 600;
    }

    .empty-box {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: var(--shadow-soft);
    }
  </style>
</head>

<body>

<div class="page-header mb-4">
  <div class="container">
    <h1 class="fw-bold mb-1">
      <i class="fas fa-star me-2"></i> My Favorite Medical Centers
    </h1>
  </div>
</div>

<div class="container">

  <div th:if="${success}" class="alert alert-success shadow-sm" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger shadow-sm" th:text="${error}"></div>

  <div th:if="${favoriteMedCenters != null && !favoriteMedCenters.empty}">
    <div class="row">

      <div th:each="medCenter : ${favoriteMedCenters}" class="col-md-6 mb-4">

        <div class="card p-3">
          <div class="d-flex justify-content-between">
            <h4 class="fw-bold" th:text="${medCenter.name}"></h4>

            <span class="badge-type">
                            <i class="fas fa-star"></i>
                            Favorite
                        </span>
          </div>

          <hr>

          <p class="mb-1"><strong>Location:</strong>
            <span class="text-muted" th:text="${medCenter.location}"></span>
          </p>

          <p class="mb-1"><strong>Phone:</strong>
            <span class="text-muted" th:text="${medCenter.phone}"></span>
          </p>

          <p class="mb-3"><strong>Specialization:</strong>
            <span class="text-muted" th:text="${medCenter.specialization}"></span>
          </p>

          <div class="d-flex justify-content-between">
            <form th:action="@{/medcenters/favorites/{id}/remove(id=${medCenter.med_center_id}, token=${token}, donorId=${userId}, role=${role}, email=${email})}"
                  method="post">
              <button type="submit" class="btn btn-danger btn-sm">
                <i class="fas fa-trash-alt me-1"></i> Remove
              </button>
            </form>
          </div>

        </div>

      </div>

    </div>
  </div>

  <div th:if="${favoriteMedCenters == null || favoriteMedCenters.empty}" class="text-center mt-5">
    <div class="empty-box">
      <i class="fas fa-map-marker-alt fa-3x text-danger mb-3"></i>
      <h3 class="fw-bold">no favorite centers</h3>

      <a th:href="@{/medcenters/map(token=${token}, userId=${userId}, role=${role}, email=${email})}"
         class="btn btn-primary mt-3">
        <i class="fas fa-map me-1"></i> Browse Medical Centers
      </a>
    </div>
  </div>

</div>

</body>
</html>
