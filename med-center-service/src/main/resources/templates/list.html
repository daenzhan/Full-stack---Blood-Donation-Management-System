<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .floating-card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.1);
            transition: all 0.3s ease;
        }
        .floating-card:hover {
            box-shadow: 0 15px 40px rgba(220, 53, 69, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #dc3545, #ff6b7a);
        }
        .stat-card {
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #f8f9fa, #ffe6e9); min-height: 100vh;">
<nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
    <div class="container">
        <a class="navbar-brand fw-bold heartbeat" href="/">
            <i class="fas fa-heartbeat me-2"></i>
            BloodConnect
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card floating-card">
        <div class="card-header gradient-bg text-white py-4">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="card-title mb-0">
                    <i class="fas fa-hospital me-2"></i>
                    Medical Centers
                </h4>
                <a th:href="@{/medcenters/new}" class="btn btn-light btn-sm">
                    <i class="fas fa-plus me-1"></i> New MedCenter
                </a>
            </div>
        </div>
        <div class="card-body">
            <div th:if="${not medCenters.empty}">
                <div class="row">
                    <div th:each="medCenter : ${medCenters}" class="col-md-6 col-lg-4 mb-4">
                        <div class="card floating-card h-100">
                            <div class="card-header gradient-bg text-white">
                                <h5 class="card-title mb-0" th:text="${medCenter.name}"></h5>
                            </div>
                            <div class="card-body">
                                <p class="mb-2">
                                    <i class="fas fa-map-marker-alt text-danger me-2"></i>
                                    <strong>Location:</strong>
                                    <span th:text="${medCenter.location}"></span>
                                </p>
                                <p class="mb-2">
                                    <i class="fas fa-phone text-danger me-2"></i>
                                    <strong>Phone:</strong>
                                    <span th:text="${medCenter.phone}"></span>
                                </p>
                                <p class="mb-3">
                                    <i class="fas fa-stethoscope text-danger me-2"></i>
                                    <strong>Specialization:</strong>
                                    <span class="badge bg-secondary" th:text="${medCenter.specialization}"></span>
                                </p>

                                <div class="mb-3">
                                    <strong class="d-block mb-2">
                                        <i class="fas fa-file-contract text-warning me-1"></i>
                                        License Status:
                                    </strong>
                                    <div th:if="${medCenter.license_file != null}">
                                        <span class="badge bg-success mb-2">
                                            <i class="fas fa-check me-1"></i>License Uploaded
                                        </span>
                                    </div>
                                    <div th:if="${medCenter.license_file == null}">
                                        <span class="badge bg-warning text-dark">
                                            <i class="fas fa-exclamation-triangle me-1"></i>No License File
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer bg-light border-0">
                                <div class="btn-group btn-group-sm w-100" role="group">
                                    <a th:href="@{'/medcenters/' + ${medCenter.med_center_id}}"
                                       class="btn btn-outline-primary"
                                       data-bs-toggle="tooltip" title="View Details">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:if="${medCenter.license_file != null}"
                                       th:href="@{'/medcenters/' + ${medCenter.med_center_id} + '/license'}"
                                       class="btn btn-outline-success"
                                       data-bs-toggle="tooltip" title="View License">
                                        <i class="fas fa-file-pdf"></i>
                                    </a>
                                    <a th:href="@{'/medcenters/' + ${medCenter.med_center_id} + '/edit'}"
                                       class="btn btn-outline-secondary"
                                       data-bs-toggle="tooltip" title="Edit Center">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{'/medcenters/' + ${medCenter.med_center_id} + '/delete'}"
                                       class="btn btn-outline-danger"
                                       data-bs-toggle="tooltip" title="Delete Center"
                                       onclick="return confirm('Are you sure you want to delete this medical center?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${medCenters.empty}" class="text-center py-5">
                <div class="empty-state">
                    <i class="fas fa-hospital fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No Medical Centers Found</h5>
                    <p class="text-muted">No medical centers are currently registered in the system.</p>
                    <div class="mt-3">
                        <a th:href="@{/medcenters/new}" class="btn btn-danger">
                            <i class="fas fa-plus me-1"></i>Register First Center
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
