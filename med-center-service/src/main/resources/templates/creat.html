<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create MedCenter</title>
</head>
<body>
<h2>Create MedCenter</h2>

<form th:action="@{/medcenters/save}" th:object="${medCenter}" method="post" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/><br/>

    <label>Location:</label>
    <input type="text" th:field="*{location}" required/><br/><br/>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" required/><br/><br/>

    <label>Specialization:</label>
    <input type="text" th:field="*{specialization}" required/><br/><br/>

    <label>User ID:</label>
    <input type="number" th:field="*{user_id}" required/><br/><br/>

    <label>License file:</label>
    <input type="file" name="license_file" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx"/><br/><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/medcenters}">Back to list</a>
</body>
</html>
